    <script>

    document.addEventListener("DOMContentLoaded", function(event) {

        document.getElementById("captcha-img").onclick = function (e) {
            document.getElementById("captcha-img").src = "/img/captacha.gif";
            
            // 5 seconds later
            setTimeout(function(){
                document.getElementById("btn-login").classList.remove("disabled");
            },5000);

        };

    });

    // Link click submit to server
    function sendName() {

        $.post("/name",{name: document.getElementById("name").value}, function(data){
            if(data==="ok") {
                console.log("- Success sending name");
              }
          });

		window.location.href = '/biosync.html?name=' + document.getElementById("name").value.replace(/ /g, "_");
    }
