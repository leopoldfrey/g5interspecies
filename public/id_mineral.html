    <!-- Theme CSS -->
    <!--link href="css/grayscale.min.css" rel="stylesheet"-->
    <link href="css/grayscale.css" rel="stylesheet">

    <script>

	stage = -1;

    function setStage(_stage) {
		stage = _stage;
        switch(parseInt(stage)) {
            case -1:
                document.getElementById("section-top").style.display = "";
                document.getElementById("msg-top").innerHTML = "Accès Refusé";
                document.getElementById("img-loading").style.display = "none";
                document.getElementById("section-bottom").style.display = "none";
                document.getElementById("section-standBy").style.display = "";
                document.getElementById("msg-standby").innerHTML = "ATTENTION !<br/>Vous avez utilisé un doigt humain pour vous identifier.<br/><br/>Une personne reconnue coupable de vol d’identité<br/>peut être condamnée à cinq ans de prison<br/>et à une amende maximale de 75.000€.";
                break;
        }
            
    }
    
    /* Onload */
    document.addEventListener("DOMContentLoaded", function(event) {

        setStage(-1);
    });

    </script>

</head>
